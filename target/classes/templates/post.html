<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body>

<div th:replace="/fragments/header :: header"/>

<div class="container">
    <div class="jumbotron">
        <h1 th:text="${post.title}">Title</h1>
        <div th:text="'Sukurta: ' + ${#dates.format(post.createDate, 'dd-MMM-yyyy')} + '  '">Sukurta</div>
        <div><a th:text="${post.user.username}" th:href="@{'/blog/' + ${post.user.username}}">Vartotojas</a></div>
        <h3 th:text="${post.body}">Body</h3>
        <div sec:authorize="isAuthenticated()" th:if="${username}">
            <div class="row">
                <a th:href="@{'/editPost/{id}'(id=${post.id})}" class="col-md-2">
                    <button type="button" class="btn btn-primary btn-block" th:text="Edit">Redaguoti</button>
                </a>
            </div>
        </div>
    </div>

    <h2>Komentarai:</h2>
    <div class="well" th:each="comment : ${post.comments}">
        <h3 th:text="${comment.body}">Body</h3>
        <div th:text="'Sukurta: ' + ${#dates.format(comment.createDate, 'dd-MMM-yyyy')} + '  '">
            Sukurta
        </div>
        <div><a th:text="${comment.user.username}" th:href="@{'/blog/' + ${comment.user.username}}">Vartotojas</a>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div class="row">
            <a th:href="@{'/commentPost/{id}'(id=${post.id})}" class="col-md-2">
                <button type="button" class="btn btn-primary btn-block" th:text="Komentuoti">Komentaras</button>
            </a>
        </div>
    </div>
</div>


<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
